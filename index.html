<!DOCTYPE html>
<html>
<head>
	<title>Meme Maker</title>
	<style>
    /* reset styles */
    * {
    	margin: 0;
    	padding: 0;
    	box-sizing: border-box;
    }
    
    /* basic styles */
    body {
    	font-family: Arial, sans-serif;
    }
    
    header {
    	background-color: #333;
    	color: #fff;
    	padding: 10px;
    	display: flex;
    	align-items: center;
    }
    
    header h1 {
    	flex: 1;
    }
    
    nav ul {
    	display: flex;
    	list-style: none;
    }
    
    nav li {
    	margin: 0 10px;
    }
    
    nav button {
    	background-color: #fff;
    	border: none;
    	padding: 5px 10px;
    	cursor: pointer;
    }
    
    main {
    	display: flex;
    	flex-wrap: wrap;
    }
    
    aside {
    	background-color: #eee;
    	width: 20%;
    	min-width: 200px;
    	padding: 10px;
    }
    
    section {
    	flex: 1;
    	padding: 10px;
    }
    
    #canvas {
    	background-color: #fff;
    	border: 1px solid #333;
    	height: 500px;
    	width: 100%;
    	position: relative;
    }
    
    footer {
    	background-color: #333;
    	color: #fff;
    	padding: 10px;
    	text-align: center;
    }
    
    /* tool styles */
    ul {
    	list-style: none;
    	padding: 0;
    	margin-bottom: 10px;
    }
    
    li button {
    	background-color: #fff;
    	border: none;
    	padding: 5px 10px;
    	cursor: pointer;
    	display: block;
    	margin-bottom: 5px;
    }
    
    li button:hover {
    	background-color: #ccc;
    }
    
    .meme-element {
    	position: absolute;
    }
    
    .meme-element.selected {
    	border: 2px dashed #333;
    }
    
    .text-element {
    	font-size: 30px;
    	color: #000;
    	background-color: transparent;
    	padding: 5px;
    }
    
    .image-element {
    	max-width: 100%;
    	max-height: 100%;
    }
    
    .text-element.editing {
    	border: 2px solid #333;
    	outline: none;
    }
    
    .text-element:focus {
    	border: none;
    }
    
    .image-element.editing {
    	border: 2px solid #333;
    }
    
    .image-element:focus {
    	border: none;
    }
    
    .crop-overlay {
    	position: absolute;
    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	background-color: rgba(0, 0, 0, 0.7);
    	z-index: 999;
    }
    
    .crop-box {
    	position: absolute;
    	top: 50%;
    	left: 50%;
    	transform: translate(-50%, -50%);
    	background-color: transparent;
    	border: 2px dashed #fff;
    	z-index: 1000;
    }
    
    .crop-box-resize {
    	position: absolute;
    	width: 10px;
    	height: 10px;
    	background-color: #fff;
    	border: 2px solid #333;
    	z-index: 1000;
    }
    
    .rotate-handle {
    	position: absolute;
    	top: -20px;
    	left: 50%;
    	transform: translateX(-50%);
    	width: 20px;
    	height: 20px;
    	background-color: #fff;
    	border: 2px solid #333;
    	border-radius: 50%;
    	cursor: pointer;
    	z-index: 1000;
    }
    
    .recolor-overlay {
    	position: absolute;
    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	background-color: rgba(0, 0, 0, 0.7);
    	z-index: 999;
    }
    
    .recolor-box {
    	position: absolute;
    	top: 50%;
    	left: 50%;
    	transform: translate(-50%, -50%);
    	background-color: transparent;
    	border: 2px dashed #fff;
    	z-index: 1000;
    }
    
    .recolor-box-color {
    	position: absolute;
    	width: 100%;
    	height: 100%;
    	background-color: rgba(0, 0, 0, 0.5);
    	z-index: 1000;
    }
    
    .recolor-box-resize {
    	position: absolute;
    	width: 10px;
    	height: 10px;
    	background-color: #fff;
    	border: 2px solid #333;
    	z-index: 1000;
    }
  </style>
</head>
<body>
	<header>
		<h1>Meme Maker</h1>
		<nav>
			<ul>
				<li><button id="undoButton">Undo</button></li>
				<li><button id="redoButton">Redo</button></li>
				<li><button id="saveButton">Save (.mmtf)</button></li>
				<li><button id="loadButton">Load (.mmtf)</button></li>
				<li><button id="exportButton">Export (.png)</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<aside>
			<h2>Tools</h2>
			<ul>
				<li><button id="addTextButton">Add Text</button></li>
				<li><button id="addImageButtton">Add Image</button></li>
                <li><button id="addImageButton">Add Shape</button></li>
			</ul>
		</aside>
		<section>
			<div id="canvas"></div>
		</section>
	</main>
	<footer>
		<p>My Meme Maker &copy; 2023</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
